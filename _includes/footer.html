<div class="container">
  <div class="row">
    <div class="col s12 m6 l6">
      <p>{{ site.description }}</p>
    </div>

    <div class="col s12 m6 l6">
      <div class="row">
        <div class="col s12 m4 l4">
          <a href="https://github.com/aaronaddleman">
            <div class="card-panel tiny">
              
                <i class="material-icons left">code</i>
                <span class="grey-text text-darken-2">
                  GitHub
                </span>
            </div>
          </a>
        </div>
      
        <div class="col s12 m4 l4">
          <a href="https://www.flickr.com/photos/ocyrus/">
            <div class="card-panel tiny">
              
                <i class="material-icons left">code</i>
                <span class="grey-text text-darken-2">
                  Flickr
                </span>
            </div>
          </a>
        </div>
        
        <div class="col s12 m4 l4">
          <a href="https://twitter.com/aaronaddleman">
            <div class="card-panel tiny">
              
                <i class="material-icons left">code</i>
                <span class="grey-text text-darken-2">
                  Twitter
                </span>
            </div>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>

{% if page.url != "/" or page.url != "/resume" %}
{% if page.image.feature %}
<div class="page-feature parallax-container parallax-container-bottom">
  <div class="parallax">
    <img src="/images/{{page.image.feature}}">
  </div>
</div>
{% endif %}
{% endif %}

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
