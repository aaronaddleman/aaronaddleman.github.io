---
layout: default
---
<div class="row">
  <div class="col m8">
    {{ content }}
  </div>
  <div class="col s4">
    <div class="toc-wrapper pinned">
      {{ content | toc }}
    </div>
  </div>
</div>
<div class="container">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <div class="col hide-on-small-only m3 12">
      </div>
    </article>
</div>
