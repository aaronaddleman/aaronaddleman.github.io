---
layout: default
---
<div class="container">
  
    <article class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <div class="post-date-container">
        <span class="post-date">{{ page.date }}</span>
      </div>
      <div class="post-content">
        {{ content }}
      </div>

    </article>
  
</div>
