---
layout: default2
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  
  <header class="post-header">
    <div class="page-feature parallax-container parallax-container-top">
      <div class="parallax">
        <img src="{{page.image.feature}}">
      </div>
    </div>

    <div class="container flow-text" itemprop="articleBody">
      <div id="banner">      
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      </div>
    </div>
  </header>

  <div class="divider"></div>

  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
      {{ content }}
      </div>
    </div>
  </div>

</article>
