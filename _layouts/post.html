---
layout: default
---
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <div class="page-feature parallax-container">
          <div class="parallax">
            <img src="/images/{{page.image.feature}}">
          </div>
        </div>

      </header>

      {% if post.toc %}
      yes!
      {% endif %}
      <div class="container flow-text" itemprop="articleBody">
        <div id="banner">      
          <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
          <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if site.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ site.author }}</span></span>{% endif %}
          </p>
        </div>

        {{ content }}
      </div>
      {% if site.disqus_shortname and page.comments %}<section id="disqus_thread"></section><!-- /#disqus_thread -->{% endif %}
    </article>


{% include scripts.html %}
